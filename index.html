<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Comparator | Premium Diff Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="header-left">
                <h1>JSON Comparator</h1>
            </div>
            <div class="header-right">
                <select id="theme-select" class="theme-select">
                    <option value="dark">Dark Theme</option>
                    <option value="light">Light Theme</option>
                    <option value="warm">Warm Theme</option>
                </select>
                <button id="share-btn" class="btn secondary">Share</button>
                <a href="https://github.com/anvsingh/json-comparator" target="_blank" class="github-link">GitHub</a>
            </div>
        </header>

        <div class="toolbar">
            <div class="toolbar-group">
                <label class="file-input-label btn secondary">
                    Upload Left
                    <input type="file" id="file-left" accept=".json,.xml,.csv,.xlsx,.yaml,.yml,.txt">
                </label>
                <span id="filename-left" class="filename-display"></span>
                <input type="text" id="url-left" placeholder="Enter URL for Left" class="url-input">
            </div>

            <div class="toolbar-actions">
                <select id="format-select" class="format-select" title="Format Type">
                    <option value="auto">Auto-detect</option>
                    <option value="json">JSON</option>
                    <option value="xml">XML</option>
                    <option value="csv">CSV</option>
                    <option value="yaml">YAML</option>
                </select>
                <button id="format-btn" class="btn primary" title="Format & Sort Keys">Format & Sort</button>
                <button id="swap-btn" class="btn secondary" title="Swap Sides">Swap ⇄</button>
                <button id="clear-btn" class="btn secondary" title="Clear All">Clear</button>
                <button id="view-toggle-btn" class="btn secondary" title="Toggle Split/Inline View">Split View</button>
                <button id="fold-toggle-btn" class="btn secondary" title="Fold/Unfold All">Fold All</button>
            </div>

            <div class="toolbar-group">
                <input type="text" id="url-right" placeholder="Enter URL for Right" class="url-input">
                <span id="filename-right" class="filename-display"></span>
                <label class="file-input-label btn secondary">
                    Upload Right
                    <input type="file" id="file-right" accept=".json,.xml,.csv,.xlsx,.yaml,.yml,.txt">
                </label>
            </div>
        </div>

        <div class="toolbar toolbar-advanced">
            <div class="toolbar-group">
                <input type="text" id="ignore-keys" placeholder="Ignore Keys (e.g. id, timestamp)" class="url-input"
                    style="width: 250px;">
                <button id="apply-filters-btn" class="btn primary">Apply Ignore</button>

                <label class="file-input-label btn secondary" style="margin-left: 1rem;">
                    Schema
                    <input type="file" id="schema-file" accept=".json">
                </label>
                <span id="schema-status" class="filename-display"></span>

                <button id="export-btn" class="btn secondary" style="margin-left: 1rem;">Export Diff ▾</button>
            </div>
        </div>

        <!-- Export dropdown menu -->
        <div id="export-menu" class="export-menu hidden">
            <button id="export-html" class="export-option">Export as HTML</button>
            <button id="export-markdown" class="export-option">Export as Markdown</button>
            <button id="copy-summary" class="export-option">Copy Summary</button>
        </div>

        <main>
            <div id="editor-container"></div>
            <div id="drag-overlay" class="hidden">
                <div class="drag-message">Drop JSON files here</div>
            </div>
        </main>

        <footer>
            <p>Powered by Monaco Editor</p>
        </footer>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ajv/8.12.0/ajv7.min.js"></script>

    <!-- Load Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
